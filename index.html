<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="dist/css/styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet"> 
	
	<title>LESSON INFOS 2</title>

</head>
<body>

	<div class="form-section">
		<!-- Element gauche (formulaire container)-->
		<div class="form-section__form">
			<!-- Mon formulaire -->
			<form action="" class="form form-section__container">

				<!-- Titre formulaire -->
				<p class="form__title">Sign up</p>

				<!-- Section d'inputs -->
				<div class="form__input-section">
					<div class="form__input-line form__input-line--2 ">
						<input type="text" class="form__input" placeholder="First name*">
						<input type="text" class="form__input" placeholder="Last name*">
					</div>

					<div class="form__input-line">
						<input type="text" class="form__input" placeholder="E-mail*">
					</div>
					<div class="form__input-line">
						<input type="text" class="form__input" placeholder="Create password*">
					</div>
				</div>

				<!-- Phrase d'avertissement -->
				<p>Password must be at least 8 characters long</p>

				<!-- Un bouton de validation -->
				<button class="btn btn--bleu form__btn">Sign up</button>

				<!-- Phrase d'avertissement avec un lien -->
				<p>Already a member ? <a href="/templates/register.html">Sign in</a></p>

			</form>
		</div>

		<!-- Element droit (description container)-->
		<div class="form-section__description">
			<!-- élément centré description -->
			<div class="description form-section__container">
				<!-- Titre -->
				<p class="description__title">Inscrivez vous les sportifs !</p>
				<!-- Description -->
				<p class="description__content">La meilleure application pour suivre en temps réel vos trajets en course à pied et plus si affinité !</p>
			</div>
		</div>

	</div>

</body>
</html>

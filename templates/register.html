<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../dist/css/styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet"> 
	
	<title>Connexion</title>

</head>
<body>

	<div class="form-section">
		<!-- Element gauche (formulaire container)-->
		<div class="form-section__form">
			<!-- Mon formulaire -->
			<form action="" class="form form-section__container">

				<!-- Titre formulaire -->
				<p class="form__title">Connexion</p>

				<!-- Section d'inputs -->
				<div class="form__input-section">
					<div class="form__input-line">
						<input type="text" class="form__input" placeholder="E-mail*">
					</div>
					<div class="form__input-line">
						<input type="text" class="form__input" placeholder="Enter password*">
					</div>
				</div>

				<p>Mot de passe oublié ?  <a href="/templates/register.html">Récupérer votre mot de passe</a></p>

				<!-- Un bouton de validation -->
				<button class="btn btn--bleu form__btn">Connexion</button>

				<!-- Phrase d'avertissement avec un lien -->
				<p>Pas encore membre ? <a href="/templates/register.html">Inscrivez-vous !</a></p>

			</form>
		</div>

		<!-- Element droit (description container)-->
		<div class="form-section__description">
			<!-- élément centré description -->
			<div class="description form-section__container">
				<!-- Titre -->
				<p class="description__title">Connectez vous les sportifs !</p>
				<!-- Description -->
				<p class="description__content">Connectez vous pour retrouver toutes vos performances !</p>
			</div>
		</div>

	</div>

</body>
</html>
